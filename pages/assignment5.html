<div id="legend"><div id="legendGradient" style="background: -webkit-linear-gradient(left,rgb(15,255,255),rgb(18,255,26),rgb(255,255,22),rgb(255,116,24),rgb(255,29,25)"></div><div id="legendnumerics">0 <span style="white-space:pre">                                                                                            5+</div><div id="legendsubtitle" align="center"><b>Earthquake magnitude</b></div>
<script>
var map;
function initMap() {
map = new google.maps.Map(document.getElementById('map'), {
center: {lat: -40.670, lng: 174.364},
zoom: 5,
mapTypeId: 'satellite'
});

map.data.setStyle(styleFeature);

map.data.loadGeoJson(
'https://wfs.geonet.org.nz/geonet/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=geonet:quake_search_v1&maxFeatures=50&outputFormat=json');
}

      function styleFeature(feature) {
        var low = [181, 100, 53];   // color of mag 1.0
        var high = [1, 100, 55];  // color of mag 5.0 and above
        var minMag = 1.0;
        var maxMag = 5.0;

        // fraction represents where the value sits between the min and max
        var fraction = (Math.min(feature.getProperty('magnitude'), maxMag) - minMag) /
            (maxMag - minMag);

        var color = interpolateHsl(low, high, fraction);

        return {
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            strokeWeight: 0.5,
            strokeColor: '#fff',
            fillColor: color,
            fillOpacity: 2 / feature.getProperty('magnitude'),
            // while an exponent would technically be correct, quadratic looks nicer
            scale: Math.pow(feature.getProperty('magnitude'), 2)
          },
          zIndex: Math.floor(feature.getProperty('magnitude'))
        };
      }
      function interpolateHsl(lowHsl, highHsl, fraction) {
        var color = [];
        for (var i = 0; i < 3; i++) {
          // Calculate color based on the fraction.
          color[i] = (highHsl[i] - lowHsl[i]) * fraction + lowHsl[i];
        }

        return 'hsl(' + color[0] + ',' + color[1] + '%,' + color[2] + '%)';
      }

      var mapStyle = [{
        'featureType': 'all',
        'elementType': 'all',
        'stylers': [{'visibility': 'off'}]
      }, {
        'featureType': 'landscape',
        'elementType': 'geometry',
        'stylers': [{'visibility': 'on'}, {'color': '#fcfcfc'}]
      }, {
        'featureType': 'water',
        'elementType': 'labels',
        'stylers': [{'visibility': 'off'}]
      }, {
        'featureType': 'water',
        'elementType': 'geometry',
        'stylers': [{'visibility': 'on'}, {'hue': '#5f94ff'}, {'lightness': 60}]
      }];
    </script>
